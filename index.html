<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css">
</head>

<body>


    <div class="container">
        <span class="big-circle">
            <span></span>
        </span>
        <div class="form">
            <div class="contact-info">
                <span>
                    <h3 class="title">Let's get in touch</h3>

                    <p class="txt">
                        Best Comunication betwenn our clients and de system OPS, with out any robot, just talk and we are
                        lesten.
                    </p>
                    
                    <div class="info">
                        <div class="line">
                            <div class="icon"><i class='bx bx-map'></i></div>
                            <p>XX xxxx St, New York, NY, United State </p>
                        </div>
                        <div class="line">
                            <div class="icon"><i class='bx bx-envelope'></i></div>
                            <p>contactus@yoursite.com </p>
                        </div>
                        <div class="line">
                            <div class="icon"><i class='bx bx-phone'></i></div>
                            <p>123-456-789</p>
                        </div>
                    </div>
                </span>
             
                <div class="social-media">
                    <p>Connect with us :</p>
                    <div class="social-links">
                        <a href="#" class="link"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="link"><i class='bx bxl-instagram'></i></a>
                        <a href="#" class="link"><i class='bx bxl-youtube'></i></a>
                        <a href="#" class="link"><i class='bx bxl-tiktok'></i></a>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>
                <form action="" method="post">
    
                    <h3 class="title">Contact us</h3>
                    <div class="input-box">
                        <input type="text" name="name" id="name">
                        <label for="name">Full Name</label>
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" id="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="phone" name="phone" id="phone">
                        <label for="phone">Phone</label>
                    </div>
                    <div class="input-box textarea-box">
                        <textarea name="message" id="message" cols="6" rows="10"></textarea>
                        <label for="message">Message</label>
                    </div>
                    <div class="input-box btn-box">
                        <button class="btn" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
   
    </div>

</body>

</html>
